      <div class="input-group">
        <span class="input-group-addon">
          <button class="btn btn-default" ng-click="mainVm.searchMovie(expr)">

          </button>
        </span>
        <input type="text" class="form-control" aria-label="..." id="moviename" placeholder="Type a movie" ng-model="expr" tabindex="0">
      </div><!-- /input-group -->
    </div><!-- /.col-lg-12 -->
    
  </div><!-- /.row -->
</div>
